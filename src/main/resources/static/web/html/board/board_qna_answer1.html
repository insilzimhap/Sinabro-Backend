<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>문의사항 관리 - 시나브로</title>
  <link rel="stylesheet" href="/web/css/header.css" />
  <link rel="stylesheet" href="/web/css/board/board_qna_answer.css" />
  <!-- 공통 fetch 유틸 -->
  <script src="/web/js/common.js"></script>
</head>
<body>
  <!-- 공통 헤더 -->
  <div id="header-container"></div>

  <main>
    <h2>문의사항 관리</h2>
    <div class="info">
      <p><strong>제목:</strong> 보상이 안왔어요.</p>
      <p><strong>작성자:</strong> 박성민</p>
      <p><strong>아이디:</strong> park321</p>
      <p><strong>작성일:</strong> 2025-04-10</p>
      <p><strong>문의 내용:</strong></p>
      <div class="scroll-box">
        이벤트 참여했는데 보상이 아직 안왔습니다. 확인 부탁드립니다.
      </div>
    </div>

    <label for="reply">답변 작성:</label>
    <textarea id="reply">안녕하세요. 박성민님. 참여해주셔서 감사합니다.
보상은 이벤트 종료 후 3일 이내 일괄 지급됩니다. 조금만 기다려 주세요.</textarea>

    <div class="button-group">
      <button class="save-btn" onclick="saveReply()">저장하기</button>
      <button class="cancel-btn" onclick="location.href='board_qna.html'">취소하기</button>
    </div>
  </main>

  <script>
    // 공통 헤더 삽입
    fetch("/web/header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
        checkLogin(); // 헤더 붙인 뒤 호출!
      });

    function saveReply() {
      const replyText = document.getElementById('reply').value.trim();
      if (replyText) {
        alert('답변이 수정되었습니다!');
        window.location.href = 'board_qna.html';
      } else {
        alert('답변 내용을 입력해주세요!');
      }
    }
  </script>
</body>
</html>
